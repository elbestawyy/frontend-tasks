<div class="bg-white shadow-md rounded-lg overflow-hidden">
  <div class="px-6 py-4 flex justify-between items-center border-b border-gray-200">
    <h2 class="text-xl font-semibold text-gray-800">Users</h2>
    <button (click)="onAdd()" class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Add User
    </button>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
          <th scope="col" class="relative px-6 py-3">
            <span class="sr-only">Actions</span>
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for (user of users(); track user.id) {
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ user.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.email }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.phone }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
              <button (click)="onEdit(user)" class="text-indigo-600 hover:text-indigo-900">Edit</button>
              <button (click)="onDelete(user)" class="text-red-600 hover:text-red-900">Delete</button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4" class="px-6 py-12 text-center text-sm text-gray-500">
              No users found.
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
