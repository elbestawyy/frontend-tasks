<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Confirm Deletion</h3>
    <p class="text-gray-600 mb-6">Are you sure you want to delete this user? This action cannot be undone.</p>
    <div class="flex justify-end space-x-4">
      <button (click)="onCancel()" class="px-4 py-2 rounded-md bg-gray-200 text-gray-800 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
        Cancel
      </button>
      <button (click)="onConfirm()" class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
        Delete
      </button>
    </div>
  </div>
</div>
