<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API Tester</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<div class="container mt-4">
    <div class="card shadow-sm p-4">

        <h3 class="text-center mb-4">JSONPlaceholder API Tester</h3>

        <h5>Create Post (POST)</h5>
        <input id="post-title" class="form-control mb-2" >
        <textarea id="post-body" class="form-control mb-2"></textarea>
        <input id="post-user" class="form-control mb-2" placeholder="User ID" >
        <button class="btn btn-primary btn-sm mb-3" onclick="createPost()">Create</button>

        <hr>

        <h5>Update Post (PUT)</h5>
        <input id="put-id" class="form-control mb-2" placeholder="Post ID" >
        <input id="put-title" class="form-control mb-2" >
        <textarea id="put-body" class="form-control mb-2"></textarea>
        <input id="put-user" class="form-control mb-2" placeholder="User ID">
        <button class="btn btn-warning btn-sm mb-3" onclick="updatePost()">Update</button>

        <hr>

        
        <h5>Delete Post (DELETE)</h5>
        <input id="delete-id" class="form-control mb-2" placeholder="Post ID" >
        <button class="btn btn-danger btn-sm mb-3" onclick="deletePost()">Delete</button>

        <hr>

       
        <h5>Get Posts (GET)</h5>
        <button class="btn btn-success btn-sm mb-3" onclick="listPosts()">Load Posts</button>

        <pre id="result" class="result-box bg-dark text-white p-3 rounded">
Results will appear here...
        </pre>

    </div>
</div>

<script src="main.js"></script>

</body>
</html>
