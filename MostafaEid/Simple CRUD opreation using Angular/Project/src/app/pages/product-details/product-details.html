@if (loading()) {
  <app-loading-spinner></app-loading-spinner>
}

@if (error()) {
  <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
    <p class="font-bold">Error</p>
    <p>{{ error() }}</p>
  </div>
}

@if (product(); as product) {
  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="md:flex">
      <div class="md:w-1/2 p-8 flex justify-center items-center bg-gray-100">
        <img [ngSrc]="product.image" [alt]="product.title" width="400" height="400" priority class="max-h-[400px] object-contain">
      </div>
      <div class="md:w-1/2 p-8 flex flex-col justify-between">
        <div>
          <span class="text-sm text-gray-500 uppercase tracking-wide">{{ product.category }}</span>
          <h1 class="text-3xl font-bold text-gray-900 mt-2">{{ product.title }}</h1>
          <p class="text-gray-600 mt-4 text-base leading-relaxed">{{ product.description }}</p>
        </div>
        <div>
            <div class="flex items-center mt-6">
                <span class="text-3xl font-extrabold text-indigo-600">${{ product.price.toFixed(2) }}</span>
            </div>
            <div class="mt-8 flex space-x-4">
            <a [routerLink]="['/edit-product', product.id]" class="flex-1 text-center bg-indigo-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-indigo-700 transition-colors duration-300">
              Edit
            </a>
            <button (click)="onDelete()" class="flex-1 text-center bg-red-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-red-700 transition-colors duration-300">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
}

@if (showDeleteConfirm()) {
  <app-confirmation-dialog
    message="Are you sure you want to delete this product? This action cannot be undone."
    confirmText="Delete"
    (confirm)="onConfirmDelete()"
    (cancel)="onCancelDelete()"
  ></app-confirmation-dialog>
}
