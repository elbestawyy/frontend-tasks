<section id="contact">
  <h2>Get In Touch</h2>
  <div class="contact">
    <p>I'm always open to discussing new projects, creative ideas, or opportunities to be part of your vision.</p>
    <div class="contact-links">
      <a *ngFor="let link of contactLinks" [href]="link.url" class="contact-link">{{ link.text }}</a>
    </div>
  </div>
</section>
